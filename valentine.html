<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
            max-width: 600px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .warning {
            color: #c0392b;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .heart {
            font-size: 5em;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        #yesBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            position: absolute;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-content {
            text-align: center;
            color: white;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .celebration-content h2 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .celebration-content p {
            font-size: 2em;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <h1>Will You Be My Valentine? üíï</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="warning">‚ö†Ô∏è Don't choose NO ‚ö†Ô∏è</p>
        <div class="buttons">
            <button id="yesBtn">YES! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>üéâ YAY! üéâ</h2>
            <p>I knew you'd say yes! üíï</p>
            <p>Happy Valentine's Day! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('heartsContainer');

        // Function to move the NO button to a random position
        function moveNoButton() {
            const btnWidth = noBtn.offsetWidth || 100;
            const btnHeight = noBtn.offsetHeight || 50;
            const maxX = window.innerWidth - btnWidth - 50;
            const maxY = window.innerHeight - btnHeight - 50;
            
            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Initial position for NO button after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            moveNoButton();
        });

        // Move NO button when mouse gets near it
        noBtn.addEventListener('mouseenter', () => {
            moveNoButton();
        });

        // Also move on click attempt
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // For mobile - move on touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // YES button functionality
        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            createFloatingHearts();
        });

        // Create floating hearts animation
        function createFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíû'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    const delay = Math.random() * 2;
                    const duration = Math.random() * 2 + 3;
                    heart.style.animationDelay = delay + 's';
                    heart.style.animationDuration = duration + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation completes
                    const totalTime = (delay + duration) * 1000;
                    setTimeout(() => {
                        heart.remove();
                    }, totalTime);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
